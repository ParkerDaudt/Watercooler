services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-watercooler}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-watercooler}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-watercooler}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://watercooler:changeme@postgres:5432/watercooler}
      SESSION_SECRET: ${SESSION_SECRET:-change_this_to_a_random_32_char_secret}
      PORT: 3001
      UPLOAD_MAX_MB: ${UPLOAD_MAX_MB:-10}
      UPLOAD_DIR: /data/uploads
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      NODE_ENV: production
    volumes:
      - uploads:/data/uploads

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://api:3001

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    depends_on:
      - web
      - api

volumes:
  pgdata:
  uploads:
  caddy_data:
  caddy_config:
