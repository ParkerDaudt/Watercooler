services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: watercooler
      POSTGRES_PASSWORD: watercooler
      POSTGRES_DB: watercooler
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watercooler"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata_dev:
